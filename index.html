<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">Time Manager</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content for Home Page -->
    <main>
        <section class="hero">
            <h1>Welcome to Time Manager</h1>
            <p>Organize your tasks, manage your schedule, and reduce stress with our app!</p>
        </section>

        <section class="chart-container">
            <h2>Your Weekly Task Breakdown</h2>
            <canvas id="taskChart"></canvas>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Time Manager. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript Library Integration: Chart.js
        const ctx = document.getElementById('taskChart').getContext('2d');
        const taskChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Hours Spent on Tasks',
                    data: [3, 4, 2, 5, 6, 1, 2],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
